<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Livro</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #004a9f; }
        form { 
            border: 1px solid #ccc; 
            padding: 20px; 
            border-radius: 5px;
            max-width: 400px;
        }
        div { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 95%; padding: 8px; border: 1px solid #ddd; border-radius: 3px; }
        button { 
            background-color: #004a9f; 
            color: white; 
            padding: 10px 15px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
        }
        button:hover { background-color: #003675; }
    </style>
</head>
<body>
    <h1>Editar Livro</h1>

    <form method="POST">
        <div>
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" 
                   value="{{ livro['titulo'] }}" required>
        </div>
        <div>
            <label for="autor">Autor:</label>
            <input type="text" id="autor" name="autor" 
                   value="{{ livro['autor'] }}" required>
        </div>
        <div>
            <label for="ano">Ano:</label>
            <input type="number" id="ano" name="ano" 
                   value="{{ livro['ano'] }}" required>
        </div>
        <div>
            <button type="submit">Salvar Alterações</button>
        </div>
    </form>
    <br>
    <a href="/">Voltar para a lista</a>

</body>
</html>
